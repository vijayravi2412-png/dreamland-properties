backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:

  # SITE SETTINGS
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "data/settings.json"
        label: "Main Settings"
        name: "main_settings"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Houses Category Image", name: "cat_houses", widget: "image" }
          - { label: "Plots Category Image", name: "cat_plots", widget: "image" }
          - { label: "Apartments Category Image", name: "cat_apartments", widget: "image" }
          - { label: "Commercial Category Image", name: "cat_commercial", widget: "image" }
          - { label: "Rentals Category Image", name: "cat_rentals", widget: "image" }
          - { label: "Farms Category Image", name: "cat_farms", widget: "image" }

  # PROPERTIES COLLECTION
  - name: "properties"
    label: "Properties"
    folder: "data/properties"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Houses", "Plots", "Apartments", "Commercial", "Rentals", "Farms"] }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Size", name: "size", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "img", widget: "image" }
      - { label: "Video Link (optional)", name: "video", widget: "string", required: false }

  # ABOUT PAGE EDIT
  - name: "aboutpage"
    label: "About Page"
    files:
      - file: "about.html"
        label: "About"
        name: "about"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

  # CONTACT PAGE EDIT
  - name: "contactpage"
    label: "Contact Page"
    files:
      - file: "contact.html"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }
