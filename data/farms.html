<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Farms - Dreamland</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="nav-header">
  <div class="nav-container">
    <div class="logo">
      <img src="assets/logo.png">
      <span class="site-title">Dreamland Properties</span>
    </div>
  </div>
</header>

<main class="container">
  <h1 class="section-title">Agricultural Farms</h1>
  <div id="list" class="listings"></div>
</main>

<script>
fetch("data/properties.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("list");
    const items = data.filter(p => p.category.toLowerCase() === "farms");

    items.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.img}">
        <h3>${p.title}</h3>
        <div class="muted">${p.size}</div>
        <div class="price-line">
          <span class="price">${p.price}</span>
          <a class="btn" href="property-details.html?id=${p.id}">View</a>
        </div>
      `;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
