backend:
  name: github
  repo: vijayravi2412-png/dreamland-properties
  branch: main
  app_id: Ov23liqRSKa1EBR54woe

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "apartments"
    label: "Apartments"
    folder: "content/apartments"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "price", label: "Price", widget: "string" }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "bedrooms", label: "Bedrooms", widget: "number" }
      - { name: "bathrooms", label: "Bathrooms", widget: "number" }
      - { name: "image", label: "Main Image", widget: "image" }
      - { name: "body", label: "Description", widget: "markdown" }

  - name: "commercial"
    label: "Commercial"
    folder: "content/commercial"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "price", label: "Price", widget: "string" }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "size", label: "Size (sqft)", widget: "string" }
      - { name: "image", label: "Main Image", widget: "image" }
      - { name: "body", label: "Description", widget: "markdown" }

  - name: "farms"
    label: "Farms"
    folder: "content/farms"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "price", label: "Price", widget: "string" }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "area", label: "Area (acres)", widget: "string" }
      - { name: "image", label: "Main Image", widget: "image" }
      - { name: "body", label: "Description", widget: "markdown" }
