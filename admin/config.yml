backend:
  name: github
  repo: vijayravi2412-png/dreamland-properties
  branch: main
  auth_type: implicit

local_backend: false

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "data/settings.json"
        label: "Main Settings"
        name: "main_settings"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }

- name: "properties"
    label: "Properties"
    folder: "data/properties"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "ID", name: "id", widget: "string" }

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - Houses
          - Plots
          - Apartments
          - Commercial
          - Rentals
          - Farms

      - { label: "Price", name: "price", widget: "string" }
      - { label: "Size", name: "size", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Thumbnail Image", name: "thumbnail", widget: "image" }

      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"

      - { label: "Video Link", name: "video", widget: "string", required: false }
